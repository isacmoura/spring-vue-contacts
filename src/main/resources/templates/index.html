<!DOCTYPE html>
<html
        lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Adicionar contato</h3>
            <form action="/adicionarcontato" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="nome" placeholder="Nome do contato" id="nome" class="validate" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="email" placeholder="Email" id="email" class="validate" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <button class="btn waves-effect waves-light" type="submit">Adicionar contato</button>
                    </div>
                    <div class="col s4">
                        <button class="btn red" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <h5>Contatos</h5>
            <table class="striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Alterar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contato : ${contatos}">
                        <td th:text="${contato.id}"></td>
                        <td th:text="${contato.nome}"></td>
                        <td th:text="${contato.email}"></td>
                        <td><a class="waves-effect waves-teal btn-flat" th:href="@{${'buscar/'+contato.id}}">Alterar contato</a></td>
                        <td><a class="waves-effect waves-teal btn-flat" th:href="@{${'excluir/'+contato.id}}">Excluir contato</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://mvnrepository.com/artifact/org.webjars/vue"></script>
    <script src="https://mvnrepository.com/artifact/org.webjars/jquery"></script>
    <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>
</html>
